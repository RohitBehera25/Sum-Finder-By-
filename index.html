<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Finder By Me</title>

    <!-- CSS Apply -->
    <style>
      *{font-size: 50px;}
      body{background-color: #FFE4E1;}
      .btn{border-radius: 50px; margin-left: 30px;}
      .btn:hover{color:red;}
    </style>
  </head>

  <!-- HTML APPLY -->
  <body>
    <center>
      <h1>Min Finder App</h1>

      <form onsubmit="find()">
        <input type="number" placeholder="Enter First Number" id="num1" />
        <br /><br />
        <input type="number" placeholder="Enter Second Number" id="num2" />
        <br /><br />
        <input type="submit" value="M1" class="btn" />
        <input type="submit" value="M2" class="btn" />
        <input type="submit" value="M3" class="btn" />
      </form>

      <h2 id="msg" />

      <!-- JS APPLY -->
      <script>
        function find()
          {
            event.preventDefault();
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2");
            let msg = document.getElementById("msg");

            if (num1.value == "")
            {
              alert("U did not First Number")
              msg.innerHTML="";
              rating.focus();
              return;
            }
            if (num2.value == "")
            {
              alert("U did not Second Number")
              msg.innerHTML="";
              rating.focus();
              return;
            }

            let ele = document.activeElement.value;
            let ans="";
            let n1 = parseFloat(num1.value);
            let n2 = parseFloat(num2.value);

           if(ele == "M1")
            {
              ans = n1<n2 ? "min =" +n1 : "min=" +n2;
              msg.innerHTML="M1-->" + ans;
            }

            else if (ele == "M2")
            {

              msg.innerHTML ="M2-->" + ans;
            }

            else if (ele=="M3"){

              ans="min="+ Math.min(n1,n2);
                msg.innerHTML="M3-->" +ans;
            }



          }
      </script>
    </center>
  </body>
</html>
